name: Playwright CI

on:
  push:
    branches: [master]

jobs:
  test:
    name: Run tests with storageState
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: ⬇️ Download storageState.json
        uses: actions/download-artifact@v3
        with:
          name: storage
          path: .

      - name: 🟦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Install Chromium only
        run: npx playwright install chromium

      - name: ▶️ Run Playwright tests
        run: npx playwright test
