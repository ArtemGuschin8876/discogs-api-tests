name: Playwright CI

on:
  push:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟦 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install deps
        run: npm ci

      - name: 🧪 Install Chromium
        run: npx playwright install chromium

      - name: ▶️ Run tests
        run: npx playwright test
