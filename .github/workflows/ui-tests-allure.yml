name: UI Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci
      - run: npx playwright install chromium
      - run: npm install -g allure-commandline --save-dev

      # Удаляем старые результаты
      - name: Clean old Allure results
        run: rm -rf ./allure-results

      # Прогоняем тесты (Allure создаёт ./allure-results)
      - name: Run tests
        run: npx playwright test src/ui/tests
        env:
          BASE_UI_URL: https://www.discogs.com/
          BASE_URL: https://api.discogs.com/
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          LABEL_ID: '681346'

      # Генерируем отчет
      - name: Generate Allure Report
        run: allure generate ./allure-results --clean -o ./allure-report

      # Копируем отчёт в publish
      - name: Copy report to publish folder
        run: |
          mkdir -p ./publish
          cp -r ./allure-report/* ./publish/

      # Публикуем на GitHub Pages
      - name: Deploy Allure Report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: allure-report
          force_orphan: true

      # Выводим ссылку на отчет
      - name: Show report link
        run: echo "View report:https://artemguschin8876.github.io/discogs-api-tests/index.html?t=$(date +%s)"
