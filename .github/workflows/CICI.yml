name: UI Tests

on:
  push:
    branches: [master]
  pull_request:

jobs:
  ui-tests:
    name: Run UI tests with Allure
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟦 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Install Chromium only
        run: npx playwright install chromium

      - name: 🎯 Install Allure CLI
        run: npm install -g allure-commandline --save-dev

      - name: ▶️ Run UI tests with trace + allure
        run: |
          npx playwright test src/ui/tests --reporter=line
        env:
          BASE_UI_URL: https://www.discogs.com/
          BASE_URL: https://api.discogs.com/
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
          LABEL_ID: '681346'

      - name: 📊 Generate Allure Report
        run: allure generate ./allure-results --clean -o ./allure-report

      - name: 🚀 Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          force_orphan: true

      - name: 🔗 Print Allure report URL
        run: echo "🔗 View Allure report at:https://artemguschin8876.github.io/discogs-api-tests/?t=$(date +%s)"
